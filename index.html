<!doctype html>
<html ng-app="MessageApp">
<head>
<meta charset="utf-8">
<title>EB Games Chat</title>
<base href="/MSFB-EB-Game/" />

<link rel="stylesheet" href="css/css/style.css" type="text/css">
<!-- <link rel="stylesheet" href="external_files/font-awesome.min.css"> -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://unpkg.com/angular-toastr/dist/angular-toastr.css" />
<link rel="stylesheet" type="text/css" href="./css/css/global.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src='external_files/angular.min.js'></script>
<script src='external_files/angular-route.js'></script>
</head>
   <div id="wrapper">


      <div id="contentArea">
         <div id="sideBar" title="Menu" style="height:100vh">
           <div id="sideBarButton"><i class="fa fa-bars"></i></div>
           <div ng-if="!$root.userLoggedIn" style="padding: 25px;
    font-weight: 400;
    font-size: 1.5em;
    background-color: #001217;">Weclome Visitor </div>
           <div id="sideBarContent">
           <div ng-if="$root.userLoggedIn" id="username"></div>
           <a href="profile"><div ng-if="$root.userLoggedIn" id="proflie" class="sidebarElement"><i class="fa fa-user"></i>Profile</div></a>
           <a href="message"><div id="message" class="sidebarElement"><i class="fa fa-comment"></i>Chats</div></a>
           <a href="items"><div id="items" class="sidebarElement"><i class="fa fa-newspaper-o"></i>News</div></a>
           <a href="my_items"><div ng-if="$root.userLoggedIn" id="items" class="sidebarElement"><i class="fa fa-file-text-o"></i>My News</div></a>
           <div ng-if="!$root.userLoggedIn" id="logout" class="sidebarElement"><i class="fa fa-sign-out"></i>Log In</div>
           <div ng-if="$root.userLoggedIn" id="logout" class="sidebarElement"><i class="fa fa-sign-out"></i>Logout</div>
           </div>
         </div>


         <div id="display" ng-view style="height: 100vh"></div>

      </div>
   </div>
<body>

<script src="scripts/AngularApp.js"></script>
<script src="scripts/mainMenu.js"></script>
<script src="src/scrollglue.js"></script>
<script src="https://unpkg.com/angular-toastr/dist/angular-toastr.tpls.js"></script>

<script>
$(document).ready(function(){
  $("#logout").click(function(){
    localStorage.clear();
    document.location = "view/login.html";
  });

  $("#username").html(localStorage.getItem("firstname") + " " + localStorage.getItem("lastname"));
});
</script>

</body>
</html>
